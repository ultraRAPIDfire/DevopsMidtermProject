name: Image Processing CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'   # âœ… REQUIRED FOR MEDIAPIPE

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy opencv-python-headless mediapipe

      - name: Run Tests
        env:
          PYTHONPATH: .
        run: pytest tests/

      - name: Run Processor
        run: python scripts/processor.py
