name: Image Processing CI Pipeline
on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install Python Tools
        run: |
          pip install --upgrade pip
          pip install opencv-python-headless pytest numpy mediapipe

      - name: Run Tests
        env:
          PYTHONPATH: . # Forces Python to look at the root for 'scripts'
        run: pytest tests/

      - name: Run Image Processor
        run: python scripts/processor.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: processed-results
          path: outputs/