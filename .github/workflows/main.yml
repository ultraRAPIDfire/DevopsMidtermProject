name: Image Processing CI Pipeline
on: [push] # Requirement: Run automatically on every push [cite: 20]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Fix for MediaPipe/OpenCV Linux requirements
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx

      - name: Install Python Tools
        run: pip install opencv-python-headless pytest numpy mediapipe

      - name: Run Tests
        env:
          PYTHONPATH: .
        run: pytest tests/ # Requirement: Implement CI pipeline [cite: 9]

      - name: Run Image Processor
        run: python scripts/processor.py

      - name: Upload Processed Images
        uses: actions/upload-artifact@v4 # Deliverable: Processed image outputs 
        with:
          name: processed-results
          path: outputs/