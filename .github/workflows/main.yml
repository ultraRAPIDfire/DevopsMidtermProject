name: Image Processing CI
on: [push] # Pipeline must automatically run on every push [cite: 20]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install Python Tools
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python-headless pytest numpy mediapipe

      - name: Run Tests
        env:
          PYTHONPATH: .
        run: pytest tests/

      - name: Run Processor
        run: python scripts/processor.py