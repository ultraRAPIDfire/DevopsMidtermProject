name: Image Processing CI Pipeline
on: [push] # Pipeline must automatically run on every push 

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install Python Tools
        # We specify the version to ensure stability in the CI environment
        run: pip install opencv-python-headless pytest numpy mediapipe

      - name: Run Tests
        env:
          PYTHONPATH: . # Crucial for finding the 'scripts' module
        run: pytest tests/

      - name: Run Image Processor
        run: python scripts/processor.py

      - name: Upload Processed Images
        uses: actions/upload-artifact@v4 # Deliverable: Processed image outputs 
        with:
          name: processed-results
          path: outputs/